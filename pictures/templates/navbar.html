<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--Navbar-->
<nav class="pl-5 pr-5 navbar navbar-expand-lg navbar-dark warning-color sticky-top">

    <!-- Navbar brand -->
    <a class="navbar-brand font-weight-bold">Liza's Gallery</a>
  
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
          {% for location_item in locations %}
          <li class="text-white nav-item">
            <a class="nav-link" href="/location/{{location_item.location}}">{{ location_item.location }}</a>
          </li>
          {% endfor %}
       
      <!-- Links -->
  
      <form class="form-inline" action="{% url 'search_results' %}">
        <div class="md-form my-1">
          <input class="form-control mr-sm-2" type="text" placeholder="Search Categories" aria-label="Search" name="keyword">
        </div>
      </form>
    </div>
    <!-- Collapsible content -->
  </nav>
  <!--/.Navbar-->
</body>
</html>
