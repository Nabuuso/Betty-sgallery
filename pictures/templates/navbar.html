{% extends base.html %}

{% block content %}
    
<!--Navbar-->
<nav class="pl-5 pr-5 navbar navbar-expand-lg navbar-dark primary-color sticky-top">

    <!-- Navbar brand -->
    <a class="navbar-brand font-weight-bold" href="{% url 'index' %}">Betty's Gallery</a>
  
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
          {% for location_item in locations %}
          <li class="text-white nav-item">
            <a class="nav-link" href="/location/{{location_item.location}}">{{ location_item.location }}</a>
          </li>
          {% endfor %}
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>  -->
        </ul>
       
      <!-- Links -->
  
      <form class="form-inline" action="{% url 'search_results' %}">
        <div class="md-form my-1">
          <input class="form-control mr-sm-2" type="text" placeholder="Search Categories" aria-label="Search" name="keyword">
      </form>
    </div>
    <!-- Collapsible content -->
  </nav>
  <!--/.Navbar-->
  {% endblock %}
